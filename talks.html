  <style>
    :root {
      --bg: #f7f9ff;
      --fg: #0b1020;
      --muted: #4a5d73;
      --link: #5b5bff;
      --accent: #ff9f43;
      --accent2: #10b981;
      --accent3: #ec4899;
      --card: #ffffff;
      --border: #e3e8ff;
      --panel: #eef2ff;
      --shadow: 0 20px 45px rgba(92,99,255,.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #070b1a;
        --fg: #e7ebff;
        --muted: #9aa4c7;
        --link: #9aa8ff;
        --accent: #ffb454;
        --accent2: #34d399;
        --accent3: #f472b6;
        --card: #0c132b;
        --border: #1e2a5a;
        --panel: #0a0f25;
        --shadow: 0 30px 60px rgba(0,0,0,.6);
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font: 17px/1.75 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 10% -10%, rgba(91,91,255,.25), transparent),
        radial-gradient(800px 500px at 90% 10%, rgba(255,159,67,.22), transparent),
        radial-gradient(700px 500px at 20% 90%, rgba(16,185,129,.18), transparent),
        var(--bg);
      color: var(--fg);
    }

    header, main, footer {
      max-width: 1080px;
      margin: auto;
      padding: 34px 24px;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .badge {
      font-size: 13px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--link), var(--accent));
      color: white;
      font-weight: 600;
      letter-spacing: .04em;
      box-shadow: var(--shadow);
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      color: var(--link);
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: linear-gradient(to right, var(--accent), var(--link));
      transition: width .3s ease;
    }

    .nav-links a:hover::after { width: 100%; }

    /* PAGE HEADER */
    h1 {
      margin: 40px 0 12px;
      font-size: clamp(34px, 5vw, 48px);
      letter-spacing: -0.03em;
      background: linear-gradient(to right, var(--link), var(--accent), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-intro {
      max-width: 720px;
      color: var(--muted);
    }

    h2 {
      margin-top: 86px;
      font-size: 32px;
    }

    /* GRID */
    .grid {
      display: grid;
      gap: 26px;
      margin-top: 32px;
    }

    @media (min-width: 820px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .card {
      padding: 30px;
      border-radius: 26px;
      background: linear-gradient(135deg, var(--card), var(--panel));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.18), transparent);
      opacity: 0;
      transition: opacity .3s ease;
    }

    .card:hover::before { opacity: 1; }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 40px 80px rgba(91,99,255,.35);
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
    }

    footer {
      margin-top: 120px;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
    }

    footer a { color: var(--link); text-decoration: none; margin: 0 6px; }
  </style>
</head>
